<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/footer.css" >
    <link rel="stylesheet" href="./style/searchResult.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="yellow_bar">Now rent two wheelers for <strong> 7 days </strong> at a lower special price </div>
    
    <div id="main">
        <div class="sidebar">
            <div id="filter-date">
                <h3>Filter</h3>
                <h5>Select Date & Time</h5>
                <div class="pickup-details">
                    <label for="">Pickup date</label>
                    <label for="">Time</label>
                    <div class="pickupd"></div>
                    <div class="pickupt"></div>
                </div>

                <div class="dropoff-details">
                    <label for="">Dropoff date</label>
                    <label for="">Time</label>
                    <div class="dropoffd"></div>
                    <div class="dropofft"></div>
                </div>
            </div>
        </div>
        <div class="itemsection"></div>
    </div>

    <div id="footer"></div>


    <script type="module" src="searchResult.js"></script>
</body>
</html>

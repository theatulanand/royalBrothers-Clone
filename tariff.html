<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff</title>
    <link rel="stylesheet" href="./style/tariff.css">

<body>
    
    <div id="navbar-container"></div>

    <div id="page-header">
        <h1 class="header_text">Bike rental tariffs in Bangalore</h1>

    <div id="form_wrapper">
        <div id="booking_form">
            <h2>Search your next ride</h2>
            <h4>Pickup</h4>
            <div id="pickup-container">
                <input type="text" id="calender" min="2022-05-28" max="2023-05-30" placeholder="Date" onfocus="(this.type='date')" >
                <input type="text" name="" id="time" placeholder="Time" onfocus="(this.type='time')">
            </div>
            <h4>Dropoff</h4>
            <div id="pickup-container">
                <input type="text" id="calender" min="2022-05-28" max="2023-05-30" placeholder="Date" onfocus="(this.type='date')" >
                <input type="text" name="" id="time" placeholder="Time" onfocus="(this.type='time')">
            </div>
            <input type="submit" value="Search" id="submit">
        </div>
    </div>
        
        
        



    <!-- Script -->
    <script type="module" src="tariff.js"></script>

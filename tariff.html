<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariff</title>
    <link rel="stylesheet" href="./style/tariff.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="https://d36g7qg6pk2cm7.cloudfront.net/assets/logo_dark-ecada95f43651e1bc659f7d503b1a694cab678b3d3bff5b9ea56e18f7c6989dc.png" type="image/png" sizes="10x10">
</head>
<body>
    
    <!-- navbar -->

    <div id="navbarContainer">
        <div id="navLogoDiv">
            <a href="index.html"> <img src="https://i.ibb.co/WK768hX/download.png" alt="logo" id="navLogo"> </a>
        </div>
        <div id="navOptions">
            <div>
                <a href="subscription.html">
                <img style="width: 54px;"
                    src="https://d36g7qg6pk2cm7.cloudfront.net/assets/long_term/RBX_logo-7618eb109a17dcfa44e88596c831606746fc124a000553458d6b7fc1bf9a6345.png"
                    alt="">
                </a>
            </div>
            <div> <a href="tariff.html"> Tarrif</a></div>
            <div style="display: flex;">What's new &nbsp;
                <i class="fa fa-angle-down"> </i>
            </div>
            <div>Careers</div>
            <div> <a href="offer.html">Offers</a></div>
            <div style="display: flex;">Partner with us &nbsp;
                <i class="fa fa-angle-down"> </i>
            </div>
        </div>
        <div id="navRight">
            <div id="navLoginSignup">
                <div id="login">Login</div>
                <div id="signup">Signup</div>
            </div>
            <div id="navLocation" style="cursor: pointer;">
                <img src="https://i.ibb.co/N160zRK/location.png" alt="">
                <button>
                    <p id="location">Banglore</p>
                </button>
                <i class="fa fa-angle-down"></i>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modelTop">
                    <img src="https://d36g7qg6pk2cm7.cloudfront.net/assets/icons/logo-b03af389c15608bf4fa52378f448a48a9c8f92f70242cc88340e971e7599d6ae.png"
                        alt="">
                    <p style="font-weight: 300;"> | &nbsp; Rental Bike</p>
                </div>
                <div id="modelSearch">
                    <div id="searchicon">
                        <img src="https://i.ibb.co/4MPMFh4/search.png" alt="">
                    </div>
                    <div>
                        <input type="text" placeholder="Search or type city to select">
                    </div>
                </div>
                <div id="modelCity">

                </div>
            </div>

        </div>
    </div>

    <!-- main container -->

    <div id="page-header">
        <h1 class="header_text">Bike rental tariffs in Bangalore</h1>
    </div>

    <div id="main"></div>
    <div id="form_wrapper">
        <!-- <form id="form"> -->
        <div id="booking_form">
            
            <h2>Search your next ride</h2><span class="material-symbols-outlined cancel">cancel</span>
            <h4>Pickup</h4>
            <form id="form"> 
            <div id="pickup-container">
                <input type="text" id="calender1" class="calender" min="2022-05-28" max="2023-05-30" placeholder="Date" onfocus="(this.type='date')">
                <input type="text" name="" id="time1" class="time" placeholder="Time" onfocus="(this.type='time')">
            </div>
            <h4>Dropoff</h4>
            <div id="pickup-container">
                <input type="text" id="calender2" class="calender" min="2022-05-28" max="2023-05-30" placeholder="Date" onfocus="(this.type='date')" >
                <input type="text" name="" id="time2" class="time" placeholder="Time" onfocus="(this.type='time')">
            </div>
            <input type="submit" value="Search" id="submit" >
        </form>
        </div>
    <!-- </form> -->
    </div>
        
        
    <!-- footer -->
    <div id="footer"></div>


    <!-- Script -->
    <script src="./Components/nav.js"></script>
    <script type="module" src="tariff.js"></script>
</body>
</html>
